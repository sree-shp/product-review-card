<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product review</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product-card">
      <img
        class="perfume-image"
        src="images\image-product-desktop.jpg"
        alt=""
      />

      <div class="product-details">
        <h5 class="product-category">P E R F U M E</h5>
        <h2 class="product-name">
          Gabrielle <br />Essence Eau <br />
          De Parfum
        </h2>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <h1 class="product-current-price">$149.99</h1>
        <h6 class="product-original-price">$169.99</h6>
        <button type="submit" class="btn">
          <img src="images\icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
